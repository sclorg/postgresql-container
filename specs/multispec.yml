version: 1

specs:
  distroinfo:
    fedora39:
      distros:
        - fedora-39-x86_64
      s2i_base: quay.io/fedora/s2i-core
      org: "fedora"
      prod: "fedora"
      openshift_tags: "database,postgresql,postgresql{{ spec.short }},postgresql-{{ spec.short }}"
      redhat_component: "postgresql-{{ spec.short }}-container"
      img_name: "{{ spec.org }}/postgresql-{{ spec.short }}-{{ spec.prod }}"
      pkgs: "postgresql-server postgresql-contrib"

    fedora40:
      distros:
        - fedora-40-x86_64
      s2i_base: quay.io/fedora/s2i-core
      org: "fedora"
      prod: "fedora"
      openshift_tags: "database,postgresql,postgresql{{ spec.short }},postgresql-{{ spec.short }}"
      redhat_component: "postgresql-{{ spec.short }}-container"
      img_name: "{{ spec.org }}/postgresql-{{ spec.short }}-{{ spec.prod }}"
      pkgs: "postgresql-server postgresql-contrib"

    rhel8:
       distros:
         - rhel-8-x86_64
       s2i_base: ubi8/s2i-core
       org: "rhel8"
       prod: "rhel8"
       openshift_tags: "database,postgresql,postgresql{{ spec.short }},postgresql-{{ spec.short }}"
       redhat_component: "postgresql-{{ spec.short }}-container"
       img_name: "{{ spec.org }}/postgresql-{{ spec.short }}"
       pkgs: "postgresql-server postgresql-contrib"
       environment_setup: >-4
           yum -y module enable postgresql:{{ spec.version }} && \
       post_install: >-4
           (yum -y reinstall tzdata || yum -y update tzdata ) && \
    rhel9:
       distros:
         - rhel-9-x86_64
       s2i_base: ubi9/s2i-core
       org: "rhel9"
       prod: "rhel9"
       openshift_tags: "database,postgresql,postgresql{{ spec.short }},postgresql-{{ spec.short }}"
       redhat_component: "postgresql-{{ spec.short }}-container"
       img_name: "{{ spec.org }}/postgresql-{{ spec.short }}"
       pkgs: "postgresql-server postgresql-contrib"
       environment_setup: >-4
           { yum -y module enable postgresql:{{ spec.version }} || :; } && \
       post_install: >-4
           (yum -y reinstall tzdata || yum -y update tzdata ) && \
    c9s:
      distros:
        - centos-stream-9-x86_64
      s2i_base: quay.io/sclorg/s2i-core-c9s:c9s
      org: "sclorg"
      prod: "c9s"
      openshift_tags: "database,postgresql,postgresql{{ spec.short }},postgresql-{{ spec.short }}"
      redhat_component: "postgresql-{{ spec.short }}-container"
      img_name: "{{ spec.org }}/postgresql-{{ spec.short }}-{{ spec.prod }}"
      pkgs: "postgresql-server postgresql-contrib"
      environment_setup: >-4
           { yum -y module enable postgresql:{{ spec.version }} || :; } && \

  version:
    "12":
      version: "12"
      prev_version: "10"
      short: "12"
      prev_short: "10"
      common_image_name: "{{ spec.org }}/postgresql-{{ spec.short }}-{{ spec.prod }}"
      rhel_image_name: "rhel8/postgresql-{{ spec.short }}"
      latest_fedora: "f38"

    "13":
      version: "13"
      prev_version: "12"
      short: "13"
      prev_short: "12"
      common_image_name: "{{ spec.org }}/postgresql-{{ spec.short }}-{{ spec.prod }}"
      c9s_image_name: "sclorg/postgresql-{{ spec.short }}-c9s"
      rhel_image_name: "rhel8/postgresql-{{ spec.short }}"
      latest_fedora: "f38"

    "15":
      version: "15"
      prev_version: "13"
      short: "15"
      prev_short: "13"
      common_image_name: "{{ spec.org }}/postgresql-{{ spec.short }}-{{ spec.prod }}"
      rhel_image_name: "rhel8/postgresql-{{ spec.short }}"
      latest_fedora: "f40"

    "16":
      version: "16"
      prev_version: "15"
      short: "16"
      prev_short: "15"
      common_image_name: "{{ spec.org }}/postgresql-{{ spec.short }}-{{ spec.prod }}"
      c9s_image_name: "sclorg/postgresql-{{ spec.short }}-c9s"
      latest_fedora: "f40"


matrix:
  include:
    - version: "12"
      distros:
        - rhel-8-x86_64
    - version: "13"
      distros:
        - rhel-8-x86_64
        - rhel-9-x86_64
        - centos-stream-9-x86_64
    - version: "15"
      distros:
        - rhel-8-x86_64
        - rhel-9-x86_64
        - centos-stream-9-x86_64
        - fedora-40-x86_64
    - version: "16"
      distros:
        - rhel-8-x86_64
        - rhel-9-x86_64
        - centos-stream-9-x86_64
        - fedora-40-x86_64
